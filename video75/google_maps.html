<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title> Video 75 - Google Maps - AJAX - jQuery y JavaScript PildorasInformaticas </title>
	<link href="externa.css" rel="stylesheet">
	
	<style>
		
		#mapa h2 { color: black; }

		#mapa p { color: black; }

		#mapa {
			height: 400px;
			width: 760px;
		}

	</style>

	<!--  **********  Librerya jQuery y Plugin de Google Maps  **********  -->
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=#API_KEY#"></script> 
	<!-- <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>  -->
	<script src="/jquery-librerias/jquery-3.7.1.min.js"></script>
	<script src="jquery.gomap-1.3.3.min.js"> </script>

</head>

<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>

	<div class="contenido">

		<div class="principal">
			<h1>Google Maps</h1>

			<div id="mapa"></div>
		</div>

	</div>

	<!--  **********  Código jQuery  **********  -->
	<script>
		
		$(document).ready(function () {
			
			console.log("Documento Cargado!");
			
			//  función del plugin de Google Maps.
			$("#mapa").goMap({
				latitude:     37.9863873,
				longitude:    -1.1347364,
				zoom:         16,
				// maptype:   "TERRANE"
				maptype:      "SATELITE",
				scaleControl: true
			});

			$.goMap.createMarker({
				latitude:     37.9863873,
				longitude:    -1.1347364,
				title: "Gran Via",
				html: {
					content: "<h2> Calle Gran via Escultor Salzillo </h2>",
					popup:   true
				}

			});
					
		});

	</script>

</body>

</html>
