<!doctype html>
<html>

<head>
  
  <meta charset="utf-8">
  <title> Video 53 - Prueba Link - Curso jQuery y JavaScript Pildoras Informáticas </title>
  
  <!--  **********  Importacion Libreria 'jQuery'  **********  -->
  <script src="/jquery-librerias/jquery-1.6.3.min.js"></script>
    
</head>

<body>
  
  <a href="http://www.google.es" id="mivinculo"> Haz login </a>
  
  <br><br>
  
  <form name="form1" method="post" action="" id="miformulario">
    
    <table width="25%" border="0">
      
      <tr>
        <td> Usuario </td>
        <td>
          <label for="textfield"></label>
          <input type="text" name="textfield" id="textfield">
        </td>
      </tr>

      <tr>
        <td> Contraseña </td>
        <td>
          <label for="textfield2"></label>
          <input type="text" name="textfield2" id="textfield2">
        </td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      
      <tr>
        <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Enviar"></td>
      </tr>

    </table>

  </form>

  <!--  **********  Código jQuery  **********-->
  <script>

    $(document).ready(function () {
      
      console.log("Documento Cargado!");

      $("#miformulario").hide();

      $("#mivinculo").click(function(e) {
        
        $("#miformulario").fadeIn(1000);
        
        // e.preventDefault();    //  Desactiva el link.
        return false;             //  Desactiva el link.

      });

    });

  </script>

</body>

</html>
