<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> Video 54 - Iframe - Curso jQuery y JavaScript Pildorás Informáticas </title>
	
	<!--  **********  Estilos **********  -->
	<style type="text/css">
		body {
			background-color: #06C;
		}

		h1 {
			text-align: center;
			color: #FFF;
			font-weight: bold;
		}

		#contenedor {
			background-color: #06C;
			width: 500px;
			height: 400px;
			margin: auto;

		}
	</style>

	<!--  **********  Importacion Libreria 'jQuery'  **********  -->
	<script src="/jquery-librerias/jquery-1.6.3.min.js"></script>


</head>

<body>
	
	<h1> Píldoras informáticas </h1>
	
	<a href="" id="pulsar"> Pulsa </a>

	<div id="contenedor">
		<iframe src="" width="500" height="400" id="externo" frameborder="0"> </iframe>
	</div>

	
	<!--  **********  Código jQuery  **********  -->
	<script>
		$(document).ready(function () {

			console.log("Documento Cargado");

			$("#pulsar").click(function(e) {

				e.preventDefault();
				$("#externo").attr("src", "https://www.pildorasinformaticas.es");

			});


		});

	</script>

</body>

</html>
