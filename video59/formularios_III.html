<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Video 59 - Formularios III - jQuery y JavaScript PildorasInformaticas </title>
  
  <style>
    body { background-color: #FFC; }

    #principal {
      padding: 10px 10px 10px 50px;
      background-color: #F93;
      box-shadow: 10px 10px 5px 0px #999999;
      border-radius: 10px;
    }

    td { padding-bottom: 25px; }

    h1 { text-align: center; }
  </style>

  <!--  **********  Libreria de jQuery  **********  -->
  <script src="../jquery-librerias/jquery-1.6.3.min.js"> </script>
 
</head>

<body>
  <h1>Envío de datos</h1>
  
  <div id="contenedor">
    
    <form id="form_datos">
      
      <table width="20%" border="0" align="center" id="principal" >
        
        <tr>
          <td>Nombre:</td>
          <td><label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" value="Nombre obligatorio">
          </td>
        </tr>
        
        <tr>
          <td>Apellido:</td>
          <td><input type="text" name="apellido" id="apellido"></td>
        </tr>
        
        <tr>
          <td>Edad:</td>
          <td><input type="text" name="edad" id="edad"></td>
        </tr>
        
        <tr>
          <td>Género:</td>
          <td>
            <p>
              <label>
                <input type="radio" name="genero" value="Masculino" id="masculino">
                masculino</label>
              <br>
              <label>
                <input type="radio" name="genero" value="Femenino" id="femenino">
                femenino</label>
              <br>
            </p>
          </td>
        </tr>
        
        <tr>
          <td>País:</td>
          <td><label for="pais"></label>
            <select name="pais" id="pais">
              <option>España</option>
              <option>México</option>
              <option>Colombia</option>
              <option>Perú</option>
              <option>Chile</option>
              <option>Argentina</option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td>Aficiones:</td>
          <td>
            <table width="200">
              <tr>
                <td><label>
                    <input type="checkbox" name="deporte" value="Deporte" id="deporte">
                    deporte</label></td>
                <td><label>
                    <input type="checkbox" name="informatica" value="Informática" id="informatica">
                    informatica</label></td>
              </tr>
              <tr>
                <td><label>
                    <input type="checkbox" name="lectura" value="Lectura" id="lectura">
                    lectura</label></td>
                <td><label>
                    <input type="checkbox" name="cine" value="Cine" id="cine">
                    cine</label></td>
              </tr>
              <tr>
                <td><label>
                    <input type="checkbox" name="bares" value="Bares" id="bares">
                    bares</label></td>
                <td><label>
                    <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
                    Naturaleza</label></td>
              </tr>

            </table>
          </td>
        </tr>
        
        <tr>
          <td colspan="2" align="center"><input type="submit" value="Enviar" id="enviar"></td>

        </tr>

      </table>

    </form>

  </div>

  <!--  **********  Código jQuery  **********  -->
  <script>
    
    $(document).ready(function () {
      
      console.log("Documento Cargado");

      //  Creacion de variables.
      var campo_nombre = $("#nombre");
      var campo_edad   = $("#edad");

      //  Obtiene el foco en el campo nombre.
      campo_nombre.focus( function() {
        
        var campo_nombre = $(this);
        if(campo_nombre.val() == campo_nombre.attr("value")) campo_nombre.val("");

      });

      //  Pierde el Foco campo edad.
      campo_edad.blur( function() {
        
        if( isNaN(campo_edad.val()) ) {
          alert("Por favor, introduce un valor numerico");
          campo_edad.focus();
          campo_edad.val("");
        }

      });
              
      //  Al Enviar el formulario.
      $("#form_datos").submit( function() {

        if( campo_nombre.val() == "" || campo_nombre.val() == "Nombre obligatorio" ) {
          alert("Por favor, completa el nombre");
          campo_nombre.focus();
          return false;
        }

      });
      
    });

  </script>

</body>

</html>
